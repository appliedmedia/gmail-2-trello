<!DOCTYPE html>
<html>
<head>
    <title>Test CK Pattern</title>
</head>
<body>
    <script>
        class TestApp {
            static get ck() {
                // class keys here to assure they're treated like consts
                const cks = {
                    id: 'g2t_app',
                    emailIdAttr: 'g2t-attr-emailId'
                };
                return cks;
            }
            
            get ck() {
                return TestApp.ck;
            }
        }
        
        class TestGmailView {
            static get ck() {
                // class keys here to assure they're treated like consts
                const cks = {
                    id: 'g2t_gmailView',
                    uniqueUriVar: 'g2t_filename'
                };
                return cks;
            }
            
            get ck() {
                return TestGmailView.ck;
            }
            
            url_with_filename(url_in = '', var_in = '') {
                return `${this.ck.uniqueUriVar}=/${var_in}`;
            }
        }
        
        const app = new TestApp();
        const gmailView = new TestGmailView();
        
        console.log('Static access:');
        console.log('TestApp.ck.id:', TestApp.ck.id);
        console.log('TestApp.ck.emailIdAttr:', TestApp.ck.emailIdAttr);
        console.log('TestGmailView.ck.id:', TestGmailView.ck.id);
        console.log('TestGmailView.ck.uniqueUriVar:', TestGmailView.ck.uniqueUriVar);
        
        console.log('\nInstance access:');
        console.log('app.ck.id:', app.ck.id);
        console.log('app.ck.emailIdAttr:', app.ck.emailIdAttr);
        console.log('gmailView.ck.id:', gmailView.ck.id);
        console.log('gmailView.ck.uniqueUriVar:', gmailView.ck.uniqueUriVar);
        
        console.log('\nMethod usage:');
        console.log('gmailView.url_with_filename("test", "file"):', gmailView.url_with_filename('test', 'file'));
    </script>
</body>
</html>
